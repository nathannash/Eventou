	<section id="wrapper">
		<div class="row show-grid ">
			<div class="span4">
								<form id="comment-form" action="" enctype="multipart/form-data" method="post">
					<!--name-->
					<label for="guest_name"><strong><span class="required">*</span>Guest Name:</strong></label>
					<input id="post-name" class="error" type="text" name="guest_name" value="">
					<!--email-->
					<label for="email_address"><strong><span class="required">*</span>Email:</strong></label>
					<input id="post-email" class="error" type="text" name="email_address" value="">	
					<!--message-->
					<label for="post_message"><strong><span class="required">*</span>Message:</strong></label>
					<textarea id="post-message" class="error" name="post_message"></textarea>	
					<!--attachment-->
					<label for="picture_file"><strong>Upload Picture:</strong></label>
					<input id="post-image-size" name="size_constraint" type="hidden">
					<input id="post-image" class="" name="picture_file" type="file">			
					<!--submit:: hidden fields enforce file size and check if the form has been submitted-->
				    <input type="hidden" name="MAX_FILE_SIZE" value="2097152">
				    <input type="hidden" name="submitted" value="1">  
					<input class="submit" type="submit" name="submit" value="Let &#39;er rip">
				</form>
			</div>
			<div class="span8 wall">
				<h2>Guestbook</h2>
